<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos_contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Courgette&family=Dancing+Script&family=Italianno&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">

    <title>Dime que sí!</title>
    <link rel="icon" href="./img/noviaicono.ico.ico">

    <script defer src="./contact.js"></script>

</head>

<body>

    <section class="container">

        <main class="content">

            <section class="contact">			
                <h2>Formulario de contacto</h2>
        
                <form name="myForm" action="https://formsubmit.co/juan_carlos_anuel@hotmail.com" method="post" class="form" id="form">				
                    <h3>Escríbenos y en breve nos comunicaremos contigo</h3>
                    
                    <div>
                        <label for="name">Nombre<span> *</span></label>
                        <input type="text" name="name" id="name" placeholder="Escribe tu nombre" >
                    </div>
                
                    <div>
                        <label for="email">Email<span> *</span></label>
                        <input type="email" name="email" id="email" placeholder="Escribe tu Email">
                    </div>
            
                    <div>
                        <label for="number">Teléfono</label>
                        <input type="tel" name="number" id="number" placeholder="Escribe tu teléfono">
                    </div>			
                
                    <div>
                        <label for="subject">Asunto<span> *</span></label>
                        <input type="text" name="subject" id="subject" placeholder="Escribe un asunto">
                    </div>		
                
                    <div>
                        <label for="message">Mensaje<span> *</span></label>                     
                        <textarea name="message" id="message" placeholder="Deja aquí tu comentario..."></textarea> 
                    </div>	  								
                
                    <button type="submit" name="send" id="send"><p>ENVIAR</p></button>
                    <p id="warnings"></p>
    
                    <div class="aviso">
                        <span> * </span>los campos son obligatorios.
                    </div>
                    
                </form>         
    
            </section>
    
        </main>

        <aside class="aside">

            <a class="active" href="./index.html">Home</a>
            <a href="#news">News</a>
            <a href="./contact.html">Contact</a>
            <a href="#about">About</a>

        </aside>

        


        <footer class="foot">
            <p>&copy; Codo a Codo 2023</p>
        </footer>

    </section>

</body>

</html>
